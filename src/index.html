<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Weatherpalooza</title>
   <link rel="stylesheet" href="css/Skeleton-2.0.4/css/skeleton.css">
   <link rel="stylesheet" href="css/main.css">
</head>
 <body>
   <div>
     <h1>Get weather!</h1>
   </div>
 <div class = "five columns">
<input placeholder="Enter Your Zip Code"></input>
<button class="lookup">Search</button>
<button class= "location">Use GeoLocation</button>
<p>Current Temp. (ºF) : <span></span></p>
<p>Current Humidity: <span class = "hum"><span></p>
  </div>
<table class="five columns">
  <tr>
    <td><span class="fore">Forecast</span></td>
    <td class = "day">Day</td>
    <td class = "win">Wind(MPH)</td>
    <td class = "humi">Humidity</td>
    <td class = "tempf">TempºF</td>
    <td class = "tempc">TempºC</td>
    <td class = "prec">Precipitation (.in)</td>
  </tr>
  <tr>
    <td><span class="city">City</span></td>
    <td class = "sky">Sky</td>
    <td class = "win">Wind(MPH)</td>
    <td class = "humi">Humidity</td>
    <td class = "tempf">TempºF</td>
    <td class = "tempc">TempºC</td>
    <td class = "prec">Today Precipitation (.in)</td>
  </tr>
  </table>
   <script src="js/main.js"></script>
 </body>
</html>
